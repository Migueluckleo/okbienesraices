<!doctype html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Catálogo de Propiedades | OK Bienes Raíces</title>
  <meta name="description" content="Explora nuestra selección exclusiva de departamentos y casas de inversión en Guadalajara y Zapopan.">
  <link rel="icon" type="image/png" href="assets/logook.png">

  <link href="src/output.css" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Yanone+Kaffeesatz:wght@200..700&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>

<body class="bg-white flex flex-col min-h-screen">

  <nav class="bg-brand-primary-800 shadow-md w-full sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-center items-center py-4">
        <a href="index.html" class="shrink-0">
          <img src="assets/logook.png" alt="Logo OK Bienes Raíces" class="h-10 w-auto">
        </a>
      </div>
    </div>
  </nav>

  <main class="grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <a href="lobby.html" class="inline-flex items-center gap-2 mb-2 text-gray-900 hover:text-brand-primary-800 font-medium transition-colors cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg>
      Atrás
    </a>

    <div id="hero-dinamico" class="w-full transition-opacity duration-700 opacity-0 mb-12">
      </div>

    <div id="contenedor-propiedades" class="grid grid-cols-1 md:grid-cols-3 gap-x-8 gap-y-12 opacity-0 transition-opacity duration-700">
      <p class="col-span-full text-center font-roboto-condensed text-gray-400">Cargando catálogo exclusivo...</p>
    </div>

  </main>

  <footer class="bg-brand-primary-800 w-full py-10 mt-10">
    <div class="flex flex-col items-center justify-center gap-6">
      <img src="assets/logook.png" alt="Logo OK Bienes Raíces" class="h-12 w-auto">
      <p class="text-white text-xs font-bold tracking-widest mt-2">Versión 0.1</p>
    </div>
  </footer>

  <script src="scripts.js"></script>

</body>
</html>
