<!doctype html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Cargando Propiedad... | OK Bienes Raíces</title>
  <link rel="icon" type="image/png" href="assets/logook.png">
  
  <link href="src/output.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Yanone+Kaffeesatz:wght@200..700&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>

<body class="bg-white flex flex-col min-h-screen">

  <nav class="bg-brand-primary-800 shadow-md w-full sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-center items-center py-4">
        <a href="index.html" class="shrink-0">
          <img src="assets/logook.png" alt="Logo OK Bienes Raíces" class="h-10 w-auto">
        </a>
      </div>
    </div>
  </nav>

  <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <a href="propiedades.html" class="inline-flex items-center gap-2 mb-8 text-gray-900 hover:text-brand-primary-800 font-medium transition-colors cursor-pointer w-fit">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg>
      Atrás al catálogo
    </a>

    <div id="main-content" class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start opacity-0 transition-opacity duration-700">

      <div id="glide-container" class="glide w-full">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides" id="glide-slides-target">
            </ul>
        </div>

        <div class="glide__arrows hidden" data-glide-el="controls" id="glide-controls">
          <button class="glide__arrow glide__arrow--left bg-brand-primary-800/90 border-none shadow-lg !p-2" data-glide-dir="<">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
          </button>
          <button class="glide__arrow glide__arrow--right bg-brand-primary-800/90 border-none shadow-lg !p-2" data-glide-dir=">">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
          </button>
        </div>
      </div>

      <div class="flex flex-col gap-6">
        <div class="flex flex-col md:flex-row md:justify-between md:items-baseline gap-2">
          <h1 id="prop-nombre" class="font-yanone text-4xl md:text-5xl font-bold text-gray-900 leading-none">Cargando...</h1>
          <p id="prop-precio" class="font-yanone text-4xl md:text-5xl font-bold text-brand-primary-800 leading-none"></p>
        </div>
        
        <p id="prop-specs" class="font-yrsa text-gray-500 text-sm md:text-base font-semibold tracking-wide -mt-4">
        </p>

        <div class="border-t border-gray-100 pt-6">
          <h3 class="font-yanone text-2xl md:text-3xl font-bold text-gray-900 mb-2 tracking-tight">Descripción</h3>
          <p id="prop-descripcion" class="font-yrsa text-gray-700 text-lg leading-relaxed">
          </p>
        </div>

        <div class="border-t border-gray-100 pt-6">
          <h3 class="font-yanone text-2xl md:text-3xl font-bold text-gray-900 mb-4 tracking-tight">Amenidades</h3>
          <div id="prop-amenidades" class="grid grid-cols-2 gap-x-4 gap-y-3 font-yrsa text-gray-800 font-medium">
          </div>
        </div>

        <button class="w-full mt-4 bg-brand-primary-800 hover:bg-brand-primary-700 text-white font-yanone tracking-widest text-2xl py-5 rounded-lg shadow-xl transition-all transform hover:-translate-y-1 cursor-pointer">
          Solicitar más información
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-brand-primary-800 w-full py-10 mt-auto">
    <div class="flex flex-col items-center justify-center gap-6">
      <img src="assets/logook.png" alt="Logo OK Bienes Raíces" class="h-12 w-auto">
      <p class="text-white text-xs font-bold tracking-widest mt-2 opacity-50">Versión 0.1</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="scripts.js"></script>

</body>
</html>
