<body>
<nav class="bg-brand-primary shadow-md">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-center items-center py-4">
      
      <a href="#" class="flex-shrink-0">
          <img src="assets/logook.png" alt="Logo Inmobiliaria" class="h-12 w-auto">
      </a>

   
    </div>
  </div>
</nav>
    <!--- Hero Section  -->
    <section class="flex flex-col items-center justify-center min-h-screen p-4 bg-[url('https://i0.wp.com/www.socovesa.cl/blog/web/wp-content/uploads/2025/07/departamentos-modernos-socovesa.png?fit=1920%2C1080&ssl=1')] bg-cover bg-center">
      <div class="relative w-full max-w-xl p-4 md:p-10 text-center rounded-[16px] overflow-hidden

        /* --- EFECTO BASE --- */
        bg-black/30              /* Fondo oscuro semitransparente */
        backdrop-blur-sm        /* Desenfoque extremo (nivel iOS) */
        border border-white/20   /* Borde blanco sutil */

        /* --- LA MAGIA LÍQUIDA (Valor arbitrario en línea) --- */
        /* Esto crea un brillo blanco nítido en el borde superior interno */
        shadow-[inset_0px_1px_1px_0px_rgba(255,255,255,0.35)]
    ">
        <h1 class="md:text-8xl font-yanone font-bold mb-4 text-white text-4xl">
            Descubre tu nuevo hogar
        </h1> 
         <p class="text-lg text-white">Encontraremos el lugar perfecto para ti.</p>
         <button class="font-yrsa mt-4 px-4 py-2 text-[16px] font-light text-white bg-brand-primary rounded-sm w-full h-[44px] hover:bg-[#276974] cursor-pointer">
          Ver propiedades
         </button>
      </div>
    </section>
 <!--- Propuesta de valor  -->
    <section class="flex flex-col items-center justify-center p-4 bg-white md:m-10 m-4">
      <div>
        <h2 class="md:text-6xl font-yanone font-bold mb-4 text-brand-primary text-4xl">
          Desde la planeación financiera hasta la adquisición 
        </h2>
        <p class="text-xl md:text-xl font-light text-grey-800 font-yrsa">
          Te acompañamos desde la búsqueda inicial hasta que tienes las llaves en mano, asegurando un proceso claro y sin estrés.
        </p>
      </div>
    </section>
